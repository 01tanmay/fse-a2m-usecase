<form class="add-stock-form">
    <input type="text" value="" id="stock-symbol" placeholder="Enter a stock symbol" class="form-control"
        title="Alphanumeric characters only" pattern="[A-Za-z0-9]+" maxlength="20" required/>
    <button (click)="addStock()" class="btn btn-default">Add Stock</button>
</form>
